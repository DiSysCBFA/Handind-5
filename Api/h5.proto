syntax = "proto3";



option go_package = "github.com/DiSysCBFA/Handind-5/Api";

package Auction_service;

service Auctionservice {
  rpc tryBid(Bid) returns (bidAck) {}
  rpc JoinAuction(empty) returns (AuctionResult) {}

}

message empty {}


message Bid {
  string Bidder = 1;
  int64 bid = 2;
  int64 timestamp = 3;
}

message bidAck{
  string ack = 1;
  int32 timestamp = 2;
}

message AuctionResult {
  string status = 1;
}
